<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="musicplayer.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="musicplayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="../images/despacitoimage.jpeg" class="song-img">
        <h1>Despacito</h1>
        <p>luis fonsi ft. Puerto Rican</p>

        <audio controls>
            <source src="../despacitomusic.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i> </div>
            <div><i class="fa-solid fa-play"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            <i class src="https://fontawesome.com/icons/forward?f=classic&s=solid"></i>
        </div>
    </div>   
</div>
    <script src="index.js"></script>
</body>
</html>
